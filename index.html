<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>RocketNews - Sua informação rápida como um foguete</title>
  </head>
  <body>
    <div class="left-container">
      <img src="assets/logo.svg" width="389px" alt="RocketNews logo">

      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Atualize ideias e informações em 5 minutos.</h1>
  
          <p class="subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
          
          <div>
            <p class="paragraph">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
            <p class="paragraph">perfeito para se preparar para codar ☕</p>
          </div>
        </div>
  
        <label>Insira seu e-mail:
          <div class="form-container">
            <div></div>
            <input type="email" placeholder="oi@rocketseat.com"/>
            <button>
              <img src="assets/send.svg" alt="arrow" />
            </button>
          </div>
        </label>
  
        <a>deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="right-arrow"/></a>
      </div>
    </div>
    <div class="right-container">

    </div>
  </body>
</html>
